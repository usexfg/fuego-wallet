version: 1.0.0+1

environment:
  sdk: ">=3.4.3 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # UI and Navigation
  cupertino_icons: ^1.0.6
  material_design_icons_flutter: ^7.0.7296

  # State Management
  provider: ^6.1.2
  shared_preferences: ^2.2.2

  # HTTP and JSON
  http: ^1.2.0
  dio: ^5.4.0
  json_annotation: ^4.8.1

  # Crypto and Security
  crypto: ^3.0.3
  cryptography: ^2.5.0
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.1.7
  bip39: ^1.0.6
  ed25519_hd_key: ^2.2.0

  # Web3 Integration (NEW - for COLD token on Ethereum)
  web3dart: ^2.7.2

  # QR Code
  qr_flutter: ^4.1.0
  mobile_scanner: ^4.0.1

  # File Picker
  file_picker: ^8.0.0+1

  # Path utilities
  path: ^1.8.3

  # FFI for native bindings
  ffi: ^2.1.0

  # UI Components
  animated_text_kit: ^4.2.2
  shimmer: ^3.0.0
  fl_chart: ^0.66.2
  auto_size_text: ^3.0.0
  flutter_screenutil: ^5.9.0
  flutter_svg: ^2.0.10

  # System Integration
  path_provider: ^2.1.2
  url_launcher: ^6.2.4
