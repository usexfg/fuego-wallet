  connectivity_plus: ^5.0.2

  # Notifications
  flutter_local_notifications: ^17.0.0
  logging: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  build_runner: ^2.4.8
  json_serializable: ^6.7.1

